<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-VeryDarkBlue font-Inter">
  <main>
    <div
      class="flex flex-col justify-center align-center mx-auto md:flex-row-reverse md:h-screen md:items-center md:space-x-0 md:m-0">
      <div class="m-0 p-0">
        <img
          class="rounded-lg rounded-bl-none rounded-br-none bg-SoftViolet opacity-40 w-[90%] mx-auto mt-10 md:h-[400px] md:w-[450px] md:m-0 md:rounded-lg md:rounded-tl-none md:rounded-bl-none"
          src="./images/image-header-mobile.jpg" alt="Image showing few people working on a computer">
      </div>
      <div
        class="rounded-lg rounded-tl-none rounded-tr-none flex flex-col p-10 mx-auto w-[90%] bg-DarkDesaturatedBlue space-y-8 md:h-[400px] md:w-[500px] md:p-16 md:overflow-hidden md:rounded-lg md:rounded-tr-none md:rounded-br-none">
        <h1 class="text-center font-bold text-white text-3xl md:text-left">Get <span
            class="text-SoftViolet">insights</span> that
          help your business grow.</h1>
        <p class="text-SlightlyMoreTransparentWhite text-lg md:text-base">Discover the benefits of data analytics and make better
          decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="justify-center text-center md:flex-row md:flex md:justify-between">
          <div>
            <h3 class="text-white text-2xl font-LexendDeca md:text-left">10k+</h3>
            <p class="text-SlightlyMoreTransparentWhite text-base mb-3 uppercase font-LexendDeca">companies</p>
          </div>
          <div>
            <h3 class="text-white text-2xl font-LexendDeca md:text-left">314</h3>
            <p class="text-SlightlyMoreTransparentWhite text-base mb-3 uppercase">templates</p> 
          </div>
          <div>
            <h3 class="text-white text-2xl font-LexendDeca md:text-left">12M+</h3>
            <p class="text-SlightlyMoreTransparentWhite text-base uppercase">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution text-white m-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mukund Sadani</a>.
  </div>
</body>

</html>
